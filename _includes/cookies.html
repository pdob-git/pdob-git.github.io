<!-- Cookies for home page -->
<div class="cookies" id="cookie-div">
    <div class="cookies-top">
      <button id="close">
        <svg id="svg-close"><use xlink:href="#icon-close"></use></svg>
      </button>
    </div>
    <div class="cookies-main">
      <div class="cookies-content">
        <p class="cookie-text">
          Strona wykorzystuje cookies i przetwarza dane zgodnie z zasadami
          opublikowanymi w Polityce Prywatności. Jeżeli nie wyrażasz zgody na
          przetwarzanie danych, zmień ustawienia swojej przeglądarki.<br/>
          Wybierając <button id="ok">OK</button>, zgadzasz się na warunki
          przetwarzania.
        </p>
      </div>
    </div>
  </div>
